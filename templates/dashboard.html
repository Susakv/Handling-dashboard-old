<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-light">
        <div class="container">
          <span class="navbar-text">
            <h1> Handling Dashboard </h1>
          </span>
        </div>
      </nav>
      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">registration</th>
              <th scope="col">arrival</th>
              <th scope="col">departure</th>
              <th scope="col">options</th>
            </tr>
          </thead>
          <tbody>
            {% for line in movements %}
            <tr>
              <th scope="row">{{ line[0] }}</th>
              <td>{{ line[1] }}</td>
              <td>{{ line[2] }}</td>
              <td>{{ line[3] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a class="btn btn-primary btn-lg" href="/add_movement" role="button">Add movement</a>
        <a class="btn btn-primary btn-lg" href="/erase_movement" role="button">Erase movement</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
